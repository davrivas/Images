<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create image</title>
    </h:head>
    <h:body>
        <a href="index.xhtml">Back</a><br />
        
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{imageBean.file}" required="true" requiredMessage="File is required"  /><br />
            <h:commandButton action="#{imageBean.createFile()}" value="Create image" />
        </h:form>
        
        <h:messages globalOnly="true" showDetail="true" showSummary="true" errorStyle="color: red" infoStyle="color: green" /><br />
    </h:body>
</html>
