<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Images</title>
    </h:head>
    <h:body>
        <a href="create.xhtml">Create image</a><br/>

        <h:panelGroup rendered="#{empty imageBean.images}">
            There are no images<br/>
        </h:panelGroup>

        <h:panelGroup rendered="#{not empty imageBean.images}">
            <c:forEach items="#{imageBean.images}" var="image">
                <img src="images/#{image.path}" alt="#{image.altText}" width="200" height="auto" /><br />
            </c:forEach>
        </h:panelGroup>
    </h:body>
</html>
